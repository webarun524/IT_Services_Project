<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="box">
        <div class="card">
            <h1>SignUp</h1>
            <form method="post">
                {% csrf_token %}
                <input type="text" placeholder="UserName" id="username" name="username">
                <input type="email" placeholder="Email" id="email" name="email">
                <input type="password" placeholder="password" id='password1' name="pass1">
                <input type="password" placeholder="Confirm password" id="password2" name="pass2">
                <button type="submit">Submit</button><br>
                <span>Already you have account?<a href="{% url 'login' %}">Login Here?</a></span>
            </form>
        </div>
    </div>
</body>
</html>
